    <style>
      body {
        font-family: 'Press Start 2P', cursive;
      }
      .pixelated {
        image-rendering: pixelated;
      }
      /* Glow effect for playable cards/units */
      @keyframes glowing-playable {
        0% { box-shadow: 0 0 4px #22d3ee, 0 0 4px #22d3ee inset; }
        50% { box-shadow: 0 0 10px #22d3ee, 0 0 10px #22d3ee inset; }
        100% { box-shadow: 0 0 4px #22d3ee, 0 0 4px #22d3ee inset; }
      }
      .glow-playable {
        animation: glowing-playable 2.5s infinite ease-in-out;
      }

      /* Pulse effect for valid targets */
      @keyframes pulse-red-shadow {
        0% { box-shadow: 0 0 0 0px rgba(239, 68, 68, 0.9); }
        100% { box-shadow: 0 0 0 14px rgba(239, 68, 68, 0); }
      }
      .pulse-targetable {
        animation: pulse-red-shadow 1.2s infinite;
      }
      
      /* Pulse effect for valid placement slots */
      @keyframes pulse-green-shadow {
        0% { box-shadow: 0 0 0 0px rgba(34, 197, 94, 0.9); }
        100% { box-shadow: 0 0 0 14px rgba(34, 197, 94, 0); }
      }
      .pulse-playable-slot {
        border-style: dashed;
        border-color: #22c55e;
        animation: pulse-green-shadow 1.2s infinite;
      }
      
      /* Turn indicator animation */
      @keyframes slide-in-out {
        0% { transform: translateY(-200%); opacity: 0; }
        15% { transform: translateY(0); opacity: 1; }
        85% { transform: translateY(0); opacity: 1; }
        100% { transform: translateY(200%); opacity: 0; }
      }
      .turn-indicator-animate {
        animation: slide-in-out 2.5s ease-in-out forwards;
      }

      /* Custom scrollbar for card details */
      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: rgba(255, 255, 255, 0.3);
        border-radius: 20px;
        border: transparent;
      }
      .custom-scrollbar {
        scrollbar-width: thin;
        scrollbar-color: rgba(255, 255, 255, 0.3) transparent;
      }
    </style>
